<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>BitsExpress-Seller</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{%url 'order-list' %}">BitsExpress-Seller</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      
      <li class="nav-item">
        <a class="nav-link" href="{%url 'item-list' %}">View Items</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={%url 'add-item' %}>Add Item</a>
      </li>
     
      
    </ul>
    <ul class="navbar-nav ml-auto">
     
      <li class="nav-item">
        <a class="nav-link" href={%url 'logout' %}>Logout</a>
      </li>
    </ul>
  </div>
</nav>
{% if messages %}
          {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% endif %}
                            {% if message.tags == 'success' %}alert-success{% endif %}
                            {% if message.tags == 'info' %}alert-info{% endif %}
                            {% if message.tags == 'warning' %}alert-warning{% endif %}" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
{%block content%}
   {%endblock%}



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
